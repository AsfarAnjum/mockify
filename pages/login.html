<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
</head>
<body>
<script>
(function () {
  var shop   = '${shop}';
  var host   = '${host}';
  var apiKey = '${apiKey}';
  var inIframe = (window.top !== window.self);

  // Build "admin.shopify.com/store/<store>" from host (base64) or shop
  function storePathFromHost(b64, shopDomain) {
    try {
      var decoded = b64 ? atob(b64) : '';
      // âœ… correct regex (no double escaping)
      if (/^admin\.shopify\.com\/store\//.test(decoded)) {
        return decoded.replace(/^https?:\/\//, '');
      }
    } catch (e) {}
    var s = (shopDomain || '').replace('.myshopify.com', '');
    return s ? ('admin.shopify.com/store/' + s) : '';
  }

  var storePath = storePathFromHost(host, shop);
  var grantURL  = storePath ? ('https://' + storePath + '/app/grant') : null;
  var installURL = '/auth/install?shop=' + encodeURIComponent(shop);

  if (inIframe) {
    // Use App Bridge to ask Admin to navigate to /app/grant (top-level)
    var AB = window['app-bridge'];
    if (AB && AB.default && AB.actions && AB.actions.Redirect) {
      var app = AB.default({ apiKey: apiKey, host: host, forceRedirect: true });
      var Redirect = AB.actions.Redirect;
      Redirect.create(app).dispatch(Redirect.Action.ADMIN_PATH, '/app/grant');
      return;
    }
  }

  // Top-level (or if App Bridge unavailable): go directly to /app/grant
  if (grantURL) {
    if (window.top) window.top.location.replace(grantURL);
    else window.location.replace(grantURL);

    // When Admin returns to your app top-level, begin OAuth
    setTimeout(function () {
      window.location.replace(installURL);
    }, 2000);
  } else {
    // Last resort: start OAuth directly
    window.location.replace(installURL);
  }
})();
</script>
</body>
</html>
