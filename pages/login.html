<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
  </head>
  <body>
    <script>
      (function () {
        var shop   = '{{shop}}';
        var host   = '{{host}}';
        var apiKey = '{{apiKey}}';

        var inIframe = (window.top !== window.self);
        var grantUrl = '/app/grant';

        if (inIframe && window['app-bridge']) {
          var AppBridge = window['app-bridge'];
          var createApp = AppBridge.default;
          var actions = AppBridge.actions;
          var Redirect = actions.Redirect;

          var app = createApp({ apiKey, host, forceRedirect: true });
          Redirect.create(app).dispatch(Redirect.Action.ADMIN_PATH, grantUrl);
        } else {
          window.location.href = grantUrl;
        }
      })();
    </script>
  </body>
</html>
